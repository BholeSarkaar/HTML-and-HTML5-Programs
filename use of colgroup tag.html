<html>
<head>
<title>
use of colgroup tag
</title>
<style>
table,th,td {border: 2px solid red;}
</style>
</head>
<body>
<table style="width:100%">
<caption><font face="times new roman" size="10" color="green">Student result</font></caption>
<colgroup span="1" style="background:red"></colgroup>
<colgroup span="2" style="background:blue"></colgroup>
<colgroup></colgroup>
<colgroup span="1" style="background:green"></colgroup>
<tr>
<th>name</th>
<th>rollno</th>
<th>subject1</th>
<th>subject2</th>
<th>subject3</th>
</tr>
<tr>
<td>rohit</td>
<td>34</td>
<td>90</td>
<td>92</td>
<td>95</td>
</tr>
<tr>
<td>sagar</td>
<td>37</td>
<td>90</td>
<td>92</td>
<td>95</td>
</tr>
</table>
</body>
</head>
