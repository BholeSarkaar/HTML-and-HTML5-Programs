<!doctype html>
<html>
<head>
<title>
Use of required tag
</title>
</head>
<body>
<form>
<fieldset>
<legend>Login us</legend>
User name:<br>
<input type="text" name="User Name" placeholder="Enter your name" size="30" required="required"><br><br>
Password:<br>
<input type="password" name="Password" placeholder="Enter password" size="30" required="required"><br><br>
<input type="checkbox" value="Remember me!">Remember me!
<input type="submit" value="Login">
</fieldset>
</form>
</body>
</html>
