<!doctype html>
<html>
<head>
<title>
complete form designing
</title>
</head>
<body>
<h1><center><font face="times new roman" color="pink">Login Information</font></center></h1>
<form>
<fieldset>
<legend>Fill your information</legend>
<table>
<tr>
<td>
<font face="calibri" size="4" color="blue">First Name</font><br>
<input type="name" name="First name" placeholder="Enter your name">
</td>
<td>
<font face="calibri" size="4" color="blue">Last Name</font><br>
<input type="name" name="Last name" placeholder="Enter your Last name">
</td>
</tr>
<tr>
<td><font face="calibri" size="4" color="blue">DOB</font><br>
<input type="date" name="dob">
</td>
<td><font face="calibri" size="4" color="blue">Gender</font><br>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
</td>
</tr>
<tr>
<td>
<font face="calibri" size="4" color="blue">Mobile Number</font><br>
<input type="number" name="mobile number" placeholder="Enter first number">
</td>
<td>
<input type="number" name="mobile number" placeholder="Enter second number">
</td>
</tr>
<tr>
<td>
<font face="calibri" size="4" color="blue">Email ID</font><br>
</td>
<td></td>
</tr>
<tr>
<td colspan="2">
<input type="email" name="email id" placeholder="abc@gmail.com" size="100">
</td>
</tr>
<tr>
<td><font face="calibri" size="4" color="blue">Address</font><br>
</td>
<td></td>
</tr>
<tr>
<td colspan="2">
<textarea rows="3" cols="110">
</textarea>
</td>
</tr>
<tr>
<td>
<font face="calibri" size="4" color="blue">select any special course</font><br>
</td>
<td>
<select name="course">
<option value="software engineering">software engineering</option>
<option value="webpage development">webpage development</option>
<option value="android programming">android programming</option>
<option value="Ethical hacking">Ethical hacking</option>
<option value="Machine language">Machine language</option>
<option value="Database management">Database management</option>
</td>
</tr>
<tr>
<td>
<font face="calibri" size="4" color="blue">Upload your marksheet here:</font><br>
</td>
<td>
<input type="file" accept=".jpg">
</td>
</tr>
<tr>
<td>
<input type="checkbox" value="if all information is true">
<font face="calibri" color="blue" size="4">if all information is true</size>
</td>
<td>
</td>
</tr>
<tr>
<td>
<input type="submit" value="submit">
</td>
<td></td>
</tr>
</fieldset>
</form>
</body>
</html>
