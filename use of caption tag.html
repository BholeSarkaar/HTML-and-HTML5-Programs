<html>
<head>
<title>
use of caption tag
</title>
<style>
table,th,td {border: 1px solid red;}
</style>
</head>
<body>
<table>
<caption><font face="times new roman" size="5" color="green">Student Result</font></caption>
<tr>
<th>Student Name</th>
<th>Student Percentage</th>
</tr>
<tr>
<td>Rohit</td>
<td>92.82</td>
</tr>
<tr>
<td>sagar</td>
<td>90.82</td>
</tr>
</table>
</body>
</html>
